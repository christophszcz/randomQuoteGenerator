<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'> 
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'> 
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div align="center">
        <h1 class="title">U.S. President Random <br/>Quote Generator</h1>
        <div class="panel panel-danger">
          <div class="panel-body">
            <blockquote>
              <p class="quotation"></p>
              <footer>
                <cite title="Source Title">
                  <i class="name-of-president"></i>
                  <br>
                  <i class="date-of-presidency"></i>
                </cite>
              </footer>
            </blockquote>

            <div align="center">
              <button class="btn btn-danger" id="new-quote">New Quote</button>
              <a class="twitter-share-button btn btn-primary active" id="twitter-quote" role="button" href="#" data-size="default" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>

          </div>
        </div>
      </div>
    </div> 
  </div>

  <footer>
    <div class="dev-info">
      Made by:
      <a href="http://cjszczechowicz.com" id="website-link" target='_blank'>Chris Szczechowicz</a>
    </div>  
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
