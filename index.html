<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div align="center">
        <h1 class="title">Random United States President Quote Generator</h1>
        <div class="panel panel-default">
          <div class="panel-body">
            <blockquote>
              <p class="quotation"></p>
              <footer>
                <cite title="Source Title">
                  <i class="name-of-president"></i>
                  <br>
                  <i class="date-of-presidency"></i>
                </cite>
              </footer>
          </blockquote>
          </div>
        </div>
      </div>
      <div align="center">
        <button class="btn btn-default" id="new-quote">New Quote</button>
        <a class="twitter-share-button btn btn-primary btn-lg active" role="button" href="https://twitter.com/intent/tweet" data-size="default" target="_blank">Tweet</a>
      </div>
    </div> 
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
